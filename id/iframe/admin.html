    <style>
@import url("http://weloveiconfonts.com/api/?family=fontelico");
@import url("http://fonts.googleapis.com/css?family=Open+Sans:700");
* {
  margin: 0;
  padding: 0;
}

html, body {
  height: 100%;
  background: #333333;
  overflow:hidden;
}

.map {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 800px;
  height: 380px;
  margin-top: -165px;
  margin-left: -400px;
  background: url("images/mapxnign.png");
  opacity: .4;
}

.loader {
  position: absolute;
  top: 50%;
  left: 50%;
  margin-top: -25px;
  margin-left: -25px;
  font: 50px/1 fontelico;
  color: white;
  animation: loader 1.8s infinite linear;
}

@keyframes loader {
  0% {
    transform: rotate(0deg);
  }

  100% {
    transform: rotate(360deg);
  }
}
.text {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 400px;
  height: 18px;
  margin-top: -9px;
  margin-left: -205px;
  padding-left: 10px;
  font: 700 14px/18px 'Open Sans', sans-serif;
  text-transform: uppercase;
  text-align: center;
  letter-spacing: 10px;
  color: white;
  border-width: 1px 0;
  border-style: dashed;
  border-color: rgba(255, 255, 255, 0.3);
  background: #333333;
}

</style>

    <script src="js/prefixfree.min.js"></script>

</head>

<body>

  <div class='map'></div>
<div class='loader'>&#xe830;</div>
<div class='text'>ACCESS RESTRICTED</div>

</body>
